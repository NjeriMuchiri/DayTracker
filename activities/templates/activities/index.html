{% extends 'base.html' %}
{% load static %}
{% block content %}    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayTracker</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body class="banner">
    <section class="Recorder_base">
        <div class="formation">
            <form action="{% url 'activities:index' %}" method="post">
                {% csrf_token %}
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="list_of_things">Things Accomplished:</label>
                <input type="text" id="list_of_things" name="list_of_things" required><br>
                <label for="productivity_range">Productivity Level Score</label>
                <input type="number" id="productivity_range" name="productivity_range" required><br>
                <input class="add-button" type="submit" value="Update">
            </form>
        </div>
    </section>
</body>
</html>
{% endblock content %}
